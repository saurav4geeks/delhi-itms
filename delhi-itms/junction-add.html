<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delhi ITMS</title>
    <!-- Bootstrap  5.2 stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/junc.css" />
  </head>
  <body>
    <!-- Main body -->
    <div class="header-body">
      <!-- Side Navbar section -->
      <div class="side-nav">
        <div class="user">
          <i class="fa-solid fa-circle-user fa-2xl"></i>
          <h4>USERNAME</h4>
        </div>
        <ul class="sidenav-links">
          <li>
            <a href="#"
              ><i class="fa-regular fa-pen-to-square"></i>
              <p>Add/Edit</p></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-chart-column"></i>
              <p>Report</p></a
            >
          </li>
          <div class="active"></div>
        </ul>
      </div>
      <!-- Main content section -->
      <div class="content-body">
        <!-- content header section -->
        <header>
          <div class="header-content">
            <img src="./assets/logo.png" alt="" />
            <h2>Delhi ITMS Site Survey App</h2>
          </div>
        </header>
        <!-- Content body -->
        <main>
          <div class="container pb-1">
            <h2 class="junc-head">Junction Data</h2>
            <!-- Form starts -->
            <form action="">
              <!-- sub heading -->
              <h2 class="form-sub-heading">ADDITIONAL DETAILS</h2>
              <!-- Form group -->
              <div class="form-group">
                <div class="row w-50">
                  <div class="col-md-6">
                    <label
                      for="junction-priority"
                      class="col-form-label col-form-label-sm"
                      >Priority (as per Traffic Dept)</label
                    >
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      id="junction-priority"
                      class="form-control form-control-sm"
                      placeholder="Select"
                      aria-label="junction-priority"
                    />
                  </div>
                </div>
              </div>
              <!-- Form group -->
              <div class="form-group">
                <div class="row w-50">
                  <div class="col-md-6">
                    <label
                      for="junction-road-authority"
                      class="col-form-label col-form-label-sm"
                      >Road Authority</label
                    >
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      id="junction-road-authority"
                      class="form-control form-control-sm"
                      placeholder="Select"
                      aria-label="junction-road-authority"
                    />
                  </div>
                </div>
              </div>

              <!-- sub heading -->
              <h2 class="form-sub-heading mb-4">REMARKS</h2>
              <!-- Form group -->
              <div class="form-group">
                <div class="row w-50">
                  <div class="col-md-6">
                    <label
                      for="junction-recom-td"
                      class="col-form-label col-form-label-sm"
                      >Recommendations (Traffic Dept)</label
                    >
                  </div>
                  <textarea
                    class="form-control"
                    id="junction-recom-td"
                    rows="3"
                  ></textarea>
                </div>
              </div>
              <!-- Form group -->
              <div class="form-group">
                <div class="row w-50">
                  <div class="col-md-6">
                    <label
                      for="junction-recom-ct"
                      class="col-form-label col-form-label-sm"
                      >Recommendations (Consultant)</label
                    >
                  </div>
                  <textarea
                    class="form-control"
                    id="junction-recom-ct"
                    rows="3"
                  ></textarea>
                </div>
              </div>
              <div class="form-button">
                <button type="submit" class="btn-next">SUBMIT</button>
              </div>
            </form>
            <!-- Form ends -->
          </div>
          <div class="bg"><img src="./assets/bg.png" alt="" /></div>
        </main>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
