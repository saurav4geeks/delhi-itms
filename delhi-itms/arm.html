<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delhi ITMS</title>
    <!-- Bootstrap  5.2 stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/junc.css" />
  </head>
  <body>
    <!-- Main body -->
    <div class="header-body">
      <!-- Side Navbar section -->
      <div class="side-nav">
        <div class="user">
          <i class="fa-solid fa-circle-user fa-2xl"></i>
          <h4>USERNAME</h4>
        </div>
        <ul class="sidenav-links">
          <li>
            <a href="#"
              ><i class="fa-regular fa-pen-to-square"></i>
              <p>Add/Edit</p></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-chart-column"></i>
              <p>Report</p></a
            >
          </li>
          <div class="active"></div>
        </ul>
      </div>
      <!-- Main content section -->
      <div class="content-body">
        <!-- content header section -->
        <header>
          <div class="header-content">
            <img src="./assets/logo.png" alt="" />
            <h2>Delhi ITMS Site Survey App</h2>
          </div>
        </header>
        <!-- Content body -->
        <main>
          <div class="container pb-1">
            <h2 class="junc-head">Junction Data</h2>
            <!-- Form starts -->
            <form action="">
              <!-- Form group -->
              <div class="form-group">
                <div class="row w-50">
                  <div class="col-md-6">
                    <label
                      for="junction-ID"
                      class="col-form-label col-form-label-sm"
                      >Junction ID</label
                    >
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      id="junction-ID"
                      class="form-control form-control-sm"
                      placeholder="Select"
                      aria-label="junction-ID"
                    />
                  </div>
                </div>
              </div>
              <!-- Form group -->
              <div class="form-group">
                <div class="row w-50">
                  <div class="col-md-6">
                    <label
                      for="junction-code"
                      class="col-form-label col-form-label-sm"
                      >Junction Code</label
                    >
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      id="junction-code"
                      class="form-control form-control-sm"
                      placeholder="Auto Fill"
                      aria-label="junction-code"
                    />
                  </div>
                </div>
              </div>
              <!-- Form group -->
              <div class="form-group">
                <div class="row w-50">
                  <div class="col-md-6">
                    <label
                      for="junction-name"
                      class="col-form-label col-form-label-sm"
                      >Junction Name</label
                    >
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      id="junction-name"
                      class="form-control form-control-sm"
                      placeholder="Auto Fill"
                      aria-label="junction-name"
                    />
                  </div>
                </div>
              </div>
              <!-- Form group -->
              <div class="form-group">
                <div class="row w-50">
                  <div class="col-md-6">
                    <label
                      for="junction-arm-no"
                      class="col-form-label col-form-label-sm"
                      >Arm No</label
                    >
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      id="junction-arm-no"
                      class="form-control form-control-sm"
                      placeholder="Select"
                      aria-label="junction-arm-no"
                    />
                  </div>
                </div>
              </div>
              <!-- Form group -->
              <div class="form-group">
                <div class="row w-50">
                  <div class="col-md-6">
                    <label
                      for="junction-arm-name"
                      class="col-form-label col-form-label-sm"
                      >Arm Name</label
                    >
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      id="junction-arm-name"
                      class="form-control form-control-sm"
                      placeholder="Enter"
                      aria-label="junction-arm-name"
                    />
                  </div>
                </div>
              </div>

              <!-- sub heading -->
              <h2 class="form-sub-heading">ARM DATA</h2>
              <!-- Form group -->
              <div class="form-group">
                <div class="row w-50">
                  <div class="col-md-6">
                    <label
                      for="junction-no-of-lanes"
                      class="col-form-label col-form-label-sm"
                      >No of Lanes</label
                    >
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      id="junction-no-of-lanes"
                      class="form-control form-control-sm"
                      placeholder="Select"
                      aria-label="junction-no-of-lanes"
                    />
                  </div>
                </div>
              </div>
              <!-- Form group -->
              <div class="form-group">
                <div class="row w-50">
                  <div class="col-md-6">
                    <label
                      for="junction-width-lane"
                      class="col-form-label col-form-label-sm"
                      >Width of Complete lane</label
                    >
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      id="junction-width-lane"
                      class="form-control form-control-sm"
                      placeholder="Select"
                      aria-label="junction-width-lane"
                    />
                  </div>
                </div>
              </div>
              <!-- Form group -->
              <div class="form-group">
                <div class="row w-50">
                  <div class="col-md-6">
                    <label
                      for="junction-cycle-track"
                      class="col-form-label col-form-label-sm"
                      >Cycle Track</label
                    >
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      id="junction-cycle-track"
                      class="form-control form-control-sm"
                      placeholder="Select"
                      aria-label="junction-cycle-track"
                    />
                  </div>
                </div>
              </div>
              <!-- Form group -->
              <div class="form-group">
                <div class="row w-50">
                  <div class="col-md-6">
                    <label
                      for="junction-width-cycle"
                      class="col-form-label col-form-label-sm"
                      >Width of Cycle Track</label
                    >
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      id="junction-width-cycle"
                      class="form-control form-control-sm"
                      placeholder="Select"
                      aria-label="junction-width-cycle"
                    />
                  </div>
                </div>
              </div>
              <!-- Form group -->
              <div class="form-group">
                <div class="row w-50">
                  <div class="col-md-6">
                    <label
                      for="junction-footpath"
                      class="col-form-label col-form-label-sm"
                      >Pedestrian/Footpath Walking</label
                    >
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      id="junction-footpath"
                      class="form-control form-control-sm"
                      placeholder="Select"
                      aria-label="junction-footpath"
                    />
                  </div>
                </div>
              </div>
              <!-- Form group -->
              <div class="form-group">
                <div class="row w-50">
                  <div class="col-md-6">
                    <label
                      for="junction-width-footpath"
                      class="col-form-label col-form-label-sm"
                      >Width of Pedestrian Footpath</label
                    >
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      id="junction-width-footpath"
                      class="form-control form-control-sm"
                      placeholder="Select"
                      aria-label="junction-width-footpath"
                    />
                  </div>
                </div>
              </div>
              <!-- Form group -->
              <div class="form-group">
                <div class="row w-50">
                  <div class="col-md-6">
                    <label
                      for="junction-zebra-crossing"
                      class="col-form-label col-form-label-sm"
                      >Zebra Crossing</label
                    >
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      id="junction-zebra-crossing"
                      class="form-control form-control-sm"
                      placeholder="Select"
                      aria-label="junction-zebra-crossing"
                    />
                  </div>
                </div>
              </div>
              <!-- Form group -->
              <div class="form-group">
                <div class="row w-50">
                  <div class="col-md-6">
                    <label
                      for="junction-median-crossing"
                      class="col-form-label col-form-label-sm"
                      >Median Width of Zebra Crossing</label
                    >
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      id="junction-median-crossing"
                      class="form-control form-control-sm"
                      placeholder="Select"
                      aria-label="junction-median-crossing"
                    />
                  </div>
                </div>
              </div>
              <!-- Form group -->
              <div class="form-group">
                <div class="row w-50">
                  <div class="col-md-6">
                    <label
                      for="junction-no-poles"
                      class="col-form-label col-form-label-sm"
                      >No. of Poles</label
                    >
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      id="junction-no-poles"
                      class="form-control form-control-sm"
                      placeholder="Enter"
                      aria-label="junction-no-poles"
                    />
                  </div>
                </div>
              </div>
              <div class="form-button-add">
                <button type="submit" class="btn-pole">+ ADD POLE</button>
              </div>
              <div class="form-button-add">
                <button type="submit" class="btn-arm">+ ADD ARM</button>
              </div>
              <div class="form-button">
                <button type="submit" class="btn-next">NEXT</button>
              </div>
            </form>
            <!-- Form ends -->
          </div>
          <div class="bg"><img src="./assets/bg.png" alt="" /></div>
        </main>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
