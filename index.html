<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delhi ITMS</title>
    <!-- Bootstrap  5.2 stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="./assets/logo.png" alt="" />
        <h2>Delhi ITMS Site Survey App</h2>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3" style="margin-block: 10% 0">
            <div class="login-wrap">
              <h1 class="mb-4">Login</h1>
              <form>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control w-75"
                    id="username"
                    aria-describedby="emailHelp"
                    placeholder="User Name"
                  />
                </div>
                <div class="mb-4">
                  <input
                    type="password"
                    class="form-control w-75"
                    id="password"
                    placeholder="Password"
                  />
                </div>
                <button type="submit" class="btn-custom w-75">Submit</button>
              </form>
            </div>
          </div>
          <div class="col-lg-9" style="margin-block: 4% 0">
            <div class="bg-img">
              <img src="./assets/bg.png" alt="" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
